ass="line">    void *pxdata = <span class="type">CVPixelBufferGetBaseAddress</span>(pxbuffer);</span><br><span class="line">    <span class="type">NSParameterAssert</span>(pxdata != <span class="type">NULL</span>);</span><br><span class="line">    <span class="type">CGColorSpaceRef</span> rgbColorSpace = <span class="type">CGColorSpaceCreateDeviceRGB</span>();</span><br><span class="line">    <span class="type">CGContextRef</span> context = <span class="type">CGBitmapContextCreate</span>(pxdata, size.width, size.height, <span class="number">8</span>, <span class="number">4</span>*size.width, rgbColorSpace, kCGImageAlphaPremultipliedFirst);</span><br><span class="line">    <span class="type">NSParameterAssert</span>(context);</span><br><span class="line">    <span class="type">CGContextDrawImage</span>(context, <span class="type">CGRectMake</span>(<span class="number">0</span>, <span class="number">0</span>, <span class="type">CGImageGetWidth</span>(image), <span class="type">CGImageGetHeight</span>(image)), image);</span><br><span class="line">    </span><br><span class="line">    <span class="type">CGColorSpaceRelease</span>(rgbColorSpace);</span><br><span class="line">    <span class="type">CGContextRelease</span>(context);</span><br><span class="line">    <span class="type">CVPixelBufferUnlockBaseAddress</span>(pxbuffer, <span class="number">0</span>);</span><br><span class="line">    <span class="keyword">return</span> pxbuffer;</span><br><span class="line">    </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
