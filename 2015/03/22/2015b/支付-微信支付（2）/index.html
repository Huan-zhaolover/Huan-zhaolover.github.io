<pre><code><figure class="highlight swift"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line">-(void)textWeixin&#123;</span><br><span class="line">    <span class="comment">// 1.拼接请求参数</span></span><br><span class="line">    <span class="type">JYUserInfomation</span> *info=[<span class="type">JYUserInfomation</span> allObjects].firstObject;</span><br><span class="line">    <span class="keyword">if</span> (info==<span class="literal">nil</span>|| !info.isLoged) &#123;</span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="type">WeakSelf</span>(weakSelf);</span><br><span class="line">    <span class="type">NSDictionary</span> *dic = @&#123;</span><br><span class="line">                        @<span class="string">"person_id"</span>:info.person_id,</span><br><span class="line">                        @<span class="string">"orderId"</span>:<span class="keyword">self</span>.listModel.id,</span><br><span class="line">                        @<span class="string">"token"</span>:info.appkey,</span><br><span class="line">                        @<span class="string">"version"</span>:<span class="type">AppVersion</span>,</span><br><span class="line">                        &#125;;</span><br><span class="line">    </span><br><span class="line">    [<span class="type">LOHttpHelper</span> lo_requestWithType:<span class="type">LO_HttpRequestTypeGet</span> withPath:@<span class="string">"app/pay/weixinPay.htm?"</span> params:dic successOrFail:^(<span class="type">NSDictionary</span> *responseDic, <span class="type">NSError</span> *error) &#123;</span><br><span class="line">        <span class="keyword">if</span> (!error) &#123;</span><br><span class="line">            <span class="keyword">if</span> ([responseDic[@<span class="string">"status"</span>] integerValue]==<span class="number">1</span>) &#123;</span><br><span class="line">                <span class="type">NSLog</span>(@<span class="string">"%@"</span>,responseDic);</span><br><span class="line">                <span class="type">NSDictionary</span> *dict=responseDic[@<span class="string">"data"</span>];</span><br><span class="line">                </span><br><span class="line">                <span class="type">NSMutableString</span> *retcode = [dict objectForKey:@<span class="string">"retcode"</span>];</span><br><span class="line">                <span class="keyword">if</span> (retcode.intValue == <span class="number">0</span>)&#123;</span><br><span class="line">                    <span class="type">NSMutableString</span> *stamp  = [dict objectForKey:@<span class="string">"timestamp"</span>];</span><br><span class="line">                    <span class="comment">//调起微信支付</span></span><br><span class="line">                    <span class="type">PayReq</span>* req             = [[<span class="type">PayReq</span> alloc] <span class="keyword">init</span>];</span><br><span class="line">                    req.partnerId           = [dict objectForKey:@<span class="string">"partnerid"</span>];</span><br><span class="line">                    req.prepayId            = [dict objectForKey:@<span class="string">"prepayid"</span>];</span><br><span class="line">                    req.nonceStr            = [dict objectForKey:@<span class="string">"noncestr"</span>];</span><br><span class="line">                    req.timeStamp           = stamp.intValue;</span><br><span class="line">                    req.package             = [dict objectForKey:@<span class="string">"package"</span>];</span><br><span class="line">                    req.sign                = [dict objectForKey:@<span class="string">"sign"</span>];</span><br><span class="line">                    [<span class="type">WXApi</span> sendReq:req];</span><br><span class="line">                    <span class="comment">//日志输出</span></span><br><span class="line">                    <span class="type">NSLog</span>(@<span class="string">"appid=%@\npartid=%@\nprepayid=%@\nnoncestr=%@\ntimestamp=%ld\npackage=%@\nsign=%@"</span>,[dict objectForKey:@<span class="string">"appid"</span>],req.partnerId,req.prepayId,req.nonceStr,(long)req.timeStamp,req.package,req.sign );</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">                </span><br><span class="line">                [<span class="type">KVNProgress</span> showErrorWithStatus:responseDic[@<span class="string">"msg"</span>]];</span><br><span class="line">            &#125;</span><br><span class="line">            </span><br><span class="line">        &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">            [<span class="type">KVNProgress</span> showErrorWithStatus:@<span class="string">"请重新再试!"</span>];</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;];</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
